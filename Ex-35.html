<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>please fill the following details</h1>
    <form action="/Succes.html" method="get" target="_blank">
        <label for="firstName">First Name:</label>
        <input type="text" name="fistName" id="firstName" placeholder="FirstName" required>
        <br>
        <label for="phNum">Phone Number:</label>
        <input type="tel" name="pNum" id="phNum" placeholder="Phone" required>
        <br>
        <label for="dob">DOB:</label>
        <input type="month" id="dob" name="dob" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="profilePic">Profile Picture:</label>
        <input type="file" name="profilePic" id="profilePic" capture="camera" accept=".jpg,.jpeg,.png">
        <br>
        <button type="submit" value="Submit">Submit</button>
        <button type="reset" value="Reset">Reset</button>
    </form>
</body>

</html>
