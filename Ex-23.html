<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1">
        <caption>Favorite and Least Favorite Things</caption>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Bob</th>
                <th>Alice</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Favorite</th>
                <th>Color</th>
                <td>Blue</td>
                <td>Purple</td>
            </tr>
            <tr>
                <th>Flavor</th>
                <td>Banana</td>
                <td>Chocolate</td>
            </tr>
            <tr>
                <th rowspan="2">Least Favorite</th>
                <th>Color</th>
                <td>Yellow</td>
                <td>Pink</td>
            </tr>
            <tr>
                <th>Flavor</th>
                <td>Mint</td>
                <td>Walnut</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
