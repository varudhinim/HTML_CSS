<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Please Enter Your Details</h1>
    <form>
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="UserName" placeholder="Enter your username">
        <br>
        <label for="password">PassWord:</label>
        <input type="password" id="password" name="PassWord" placeholder="Enter your password">
        <fieldset>
            <legend> Select your interest</legend>
            <input type="checkbox" name="interest" id="code" value="Coding">
            <label for="code">Coding</label>
            <input type="checkbox" name="interest" id="design" value="Design">
            <label for="design">Design</label>
            <input type="checkbox" name="interest" id="gamming" value="Gaming">
            <label>Gaming</label>
        </fieldset>
        <fieldset>
            <legend> Select your gender</legend>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
        </fieldset>
        <br>
        <input type="Submit" value="Submit">
    </form>
</body>

</html>
