<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Please Enter yor Details</h1>
    <form action="Succes.html" method="post">
        <label for="userName"> UserName:</label>
        <input placeholder="Enter your username" type="text" name="userName" id="userName" autocomplete="on"
            minlength="5" maxlength="20" size="30" required>
        <br>
        <label for="PassWord"> Password:</label>
        <input placeholder="Enter your PassWord" type="password" name="PassWord" id="PassWord" autocomplete="on"
            minlength="5" maxlength="20" size="30" required>
        <br>
        <label for="disInput">Disabled Input:</label>
        <input type="text" disabled name="disInput" id="disInput" placeholder="This field is disabled">
        <br>
        <input type="submit" value="submit" id="submitbtn">
    </form>
</body>

</html>
