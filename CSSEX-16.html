<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/CSSEX-16.css">
</head>

<body>
    <h1>Hotel Management System</h1>

    <!-- Room Listing -->
    <div id="room-1" class="room">
        <h2 class="room-number">Room 101</h2>
        <p class="room-type">Single</p>
        <p class="room-price">$100 per night</p>
    </div>

    <div id="room-2" class="room">
        <h2 class="room-number">Room 102</h2>
        <p class="room-type">Double</p>
        <p class="room-price">$150 per night</p>
    </div>
    <table data-type="hotel-table">
        <thead>
            <tr>
                <th>Room Number</th>
                <th>Guest Name</th>
                <th>Check-in Date</th>
                <th>Check-out Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Room 101</td>
                <td>John Doe</td>
                <td>2024-01-15</td>
                <td>2024-01-20</td>
            </tr>
            <tr>
                <td>Room 102</td>
                <td>Jane Smith</td>
                <td>2024-01-20</td>
                <td>2024-01-25</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
